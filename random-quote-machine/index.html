<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Random Quote Machine</title>
</head>

<body>

    <div class="main">
        <div id="quote-box">
            <div class="bracket quote-left">『</div>
            <div id="text"></div>
            <div class="bracket quote-right">』</div>
            <div id="author"></div>
            <div class="control">
                <a href="" id="tweet-quote" class="button"><i class="bi bi-twitter"></i> </a>
                <button id="new-quote" class="button"><i class="bi bi-arrow-clockwise"></i>
                </button>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
